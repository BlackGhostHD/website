<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <meta name="title" content="Christian Sommer">
    <meta name="description" content="Playground and personal website of Christian Sommer">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sommerchristian.de/">
    <meta property="og:title" content="Christian Sommer">
    <meta property="og:description" content="Playground and personal website of Christian Sommer">
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="de_DE" />
    <meta property="og:image" content="https://sommerchristian.de/summary_large_image.png">

    <!-- Twitter -->
    <!-- <meta property="twitter:card" content="summary_large_image"> -->
    <meta property="twitter:url" content="https://sommerchristian.de/">
    <meta property="twitter:title" content="Christian Sommer">
    <meta property="twitter:description" content="Playground and personal website of Christian Sommer">

    <link rel='icon' href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
